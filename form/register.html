<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/registerstyle.css">
    <title>Tell me</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  

</head>

<body class="clear">


    <div id="app">

        <heade location="./../" src-logo="./../img/WhiteLogo.png"></heade>

        <main class="pb-2 pt-2">
            <div class="container pt-3">
                <div class="py-4 justify-content-center ">
                    <h3 class="animate__heartBeat">REGISTER</h3>
                </div>
                <div class="row justify-content-center pb-5 text-center">
                    <form class="col-lg-5 pb-3" id="form">
                        <div class="pb-3 pt-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username">
                            <small>Missatge error</small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="example@gmail.com">
                            <small>Missatge error</small>
                        </div> 
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" name="password" id="password" placeholder="********">
                            <small>Missatge error</small>
                        </div> 
                        <div class="mb-3">
                            <label for="password2" class="form-label">Repeat Password</label>
                            <input type="text" class="form-control" name="password2" id="password2" placeholder="********">
                            <small>Missatge error</small>
                        </div>
                        <div class="mb-3 text-center" id="userPhoto">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" name="userProfilePhoto" id ="userProfilePhoto" value="Cutie1" >
                                    <input class="form-check-input" type="radio" name="userProfilePhoto" id="userProfilePhoto1" value="userProfielPhoto1" hidden>
                                        <img src="../img/perfil/perfil4.png" alt="Cutie1" width="80px" id="profilePhoto1">
                                    </input>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" name="userProfilePhoto" id ="userProfilePhoto" value="Cutie2" >
                                    <input class="form-check-input" type="radio" name="userProfilePhoto" id="userProfilePhoto2" value="userProfielPhoto2" hidden>
                                        <img src="../img/perfil/perfil5.png" alt="Cutie2" width="80px" id="profilePhoto2">
                                    </input>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" name="userProfilePhoto" id ="userProfilePhoto" value="Cutie3" >
                                    <input class="form-check-input" type="radio" name="userProfilePhoto" id="userProfilePhoto3" value="userProfielPhoto3" hidden>
                                        <img src="../img/perfil/perfil6.png" alt="Cutie3" width="80px" id="profilePhoto3">
                                    </input>
                                </label>
                            </div>
                            
                        </div><small id="missatgeImg">Missatge error</small>
                        
                        <div class="mb-3 userTYpe">
                            <label for="userType" class="form-label p-2"> User Type: </label>                    

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" id="admin" value="Admin">
                                <label class="form-check-label" for="admin">Admin</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" id="usera" value="User">
                                <label class="form-check-label" for="usera">User</label>
                            </div>

                        </div>
                        
                        <small id="missatgeType">Missatge error</small>

                        <div class="d-grid gap-2 col-4 mx-auto m-2">
                            <div class="btn btn-secondary" name="submit" id="save"> Register </div>
                        </div>
                        <!-- <div class="d-grid gap-2 col-2 mx-auto m-2">
                            <div class="btn btn-secondary" id="sub"> Register </div>
                        </div> -->
                        
                    </form>
                </div>
            </div>
        </main>

        <foot location="./../"></foot>
    </div>

    <script type="module" src="./../js/componentes/App.js"></script>
    
    <script type="module" src="../js/showHideButtonsLogInLogOut.js"></script>
    <script type="module" src="../js/checkFrom.js" defer></script>
    <script type="module" src="../js/register.js" defer></script>
    <script type="module" src="../js/logout.js"></script>
    <script type="module" src="../js/darkClear.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
