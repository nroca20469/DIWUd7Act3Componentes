<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style.css">
     <link rel="stylesheet" href="../style/styleLogIn.css">

     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  


   <title>Tell me</title>
</head>

<body class="dark">
    <div id="app">
        <heade location="./../" src-logo="./../img/WhiteLogo.png"></heade>

        <main>
            <div class="container pt-3" id="container">
                <div class="row pt-3">
                    <h6> Home / Log in </h6>
                </div>
                <div id="form-login">
                    <div class="text-center">
                        <h3 id="title">LOG IN</h3>
                    </div>
                    <div class="row justify-content-center text-center">
                        <form class="pb-2" id="form">
                            <div class="pb-3 pt-4">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" id="username">
                            </div>
                            <div class="pb-3">
                                <label for="password" class="form-label"> Password </label>
                                <input type="text" class="form-control" id="password">
                            </div>
                            <label id="submit" class="btn"> Log in </label>
                        </form>
                    </div>
                </div>
                
                <div id="mostrar-botones" class="text-center"> 
                    <button class="btn" id="cerrar-session"> Log Out </button>
                    <button class="btn" id="home"> Go home </button>
                </div>
            </div>
        </main>

        <foot location="./../"></foot>
    </div>

<script type="module" >
    import Heade from './../js/componentes/Header.js';  //Import the header component
    import Foot from './../js/componentes/Footer.js'; //Import the footer component

    const { createApp } = Vue;

    const app = createApp({
        data: () => {
            return {
                information: null
            }
        }, 
        components: {
            Foot,
            Heade
        }

    }).mount('#app');
</script>
    <script type="module" src="../js/showHideButtonsLogInLogOut.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/logout.js"></script>
    <script type="module" src="../js/darkClear.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
